  #   threshold: 1000
  #   name: ${upper_devicename} Set Button
  #   on_click:
  #     - media_player.volume_down:
  #         id: lira
  
  # The button Volume Down doesn't work 
  # - platform: esp32_touch
  #   pin: GPIO13
  #   threshold: 1000
  #   name: ${upper_devicename} Volume Down
  #   on_click:
  #     - media_player.volume_down:
  #         id: lira
                
  - platform: gpio
    pin:
      number: SVP
      inverted: true
      mode:
        input: true
    name: ${upper_devicename} Volume UP
    on_click:
      - media_player.volume_up: 
          id: lira
      
  - platform: gpio
    pin:
      number: SVN
      inverted: true
      mode:
        input: true
    name: ${upper_devicename} Volume Down
    on_click:
      - media_player.volume_down: 
          id: lira

  - platform: gpio
    pin:
      number: GPIO2
      inverted: true
      mode:
        input: true
    name: ${upper_devicename} Play
    on_click:
       - media_player.toggle: 
           id: lira
          
  - platform: gpio
    pin:
      number: GPIO19
      inverted: true
      mode:
        input: true
    name: ${upper_devicename} jack insert
 
