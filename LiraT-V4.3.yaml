  #         id: lira
   

  # - platform: esp32_touch
  #   pin: GPIO33  
  #   threshold: 1000
  #   name: ${upper_devicename} Play Button
  #   on_click:
  #     - media_player.toggle: 
  #         id: lira
      
  # - platform: esp32_touch
