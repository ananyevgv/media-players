light:
  - platform: status_led
    name: ${upper_devicename} led
    pin: GPIO22
    id: stat_led
    
  - platform: fastled_clockless
    name: "light-music"
    chipset: WS2811
    pin: GPIO15
    num_leds: 50
    rgb_order: RGB
